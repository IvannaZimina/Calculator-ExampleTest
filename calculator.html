<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        
        <form name="calculatorForm">
            <div class="number">
                <label for="firstNum">Enter first number</label>
                <input type="number" name="numberOne" id="firstNum">
            </div>

            <div class="number">
                <label for="seconNum">Enter second number</label>
                <input type="number" name="numberTwo" id="seconNum"> 
            </div>

            <div class="action">
                <label for="actionSel">Select action with numbers</label>
                <select name="actions" id="actionSel">
                    <option name="plus">+</option>
                    <option name="minus">-</option>
                    <option name="multiple">*</option>
                    <option name="divide">/</option>
                </select>
            </div>

            <button type="submit" class="calcBtn">Calculate</button>

        </form>

        <div class="result">
            Result: &nbsp;
            <span class="resNumber"></span>
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
